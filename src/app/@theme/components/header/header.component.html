<div class="header-container" [class.left]="position === 'normal'" [class.right]="position === 'inverse'">
    <div class="logo-containter">
        <div class="a_logo">
            <a href="javascript:;" routerLink="/pages/dashboard">
                <img class="a_img" src="assets/images/logo.png" alt="Zyto">
            </a>
        </div>
        <a *ngIf="globalState.showSidebar" (click)="toggleSidebar()" href="#" class="navigation"><i class="nb-menu"></i></a>
    </div>
</div>

<div class="header-container header-container justify-content-end">
    <div class="user-profile">
        <div class="dropdown al-user-profile" ngbDropdown>
            <a class="profile-toggle-link dropdown-toggle" id="user-profile-dd" data-toggle="dropdown" aria-expanded="false" ngbDropdownToggle>
                <img src="{{ (profile?.user_metadata?.picture) || (profile?.picture) || '' }}" alt="profile">
                <span>{{ (profile?.user_metadata?.name || profile?.nickname) }}</span>
            </a>
            <ul ngbDropdownMenu class="dropdown-menu top-dropdown-menu profile-dropdown" aria-labelledby="user-profile-dd">
                <li class="dropdown-item">
                    <a href="javascript:;">
                        <div class="profile-userpic">
                            <img src="{{ (profile?.user_metadata?.picture) || (profile?.picture) || '' }}" alt="profile">
                        </div>
                        <div class="profile-usertitle">
                            <div class="profile-usertitle-name">
                                {{ (profile?.user_metadata?.name || profile?.nickname) }}
                            </div>
                        </div>
                    </a>
                </li>
                <li class="dropdown-item a_id">
                    <a href='{{ zytoAccountURL }}' target="_blank">My ZYTO ID</a>
                </li>
                <li class="dropdown-item">
                    <a href="javascript:;" class="signout" [routerLink]="['/auth/logout']">Sign out</a>
                </li>
            </ul>
        </div>
    </div>
</div>
